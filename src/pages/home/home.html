<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let tweet of tweets">
    <ion-card-header>
      {{tweet.name}}
    </ion-card-header>
    <ion-card-content>
      {{tweet.message}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="showTweetModal()"><ion-icon name="logo-twitter"></ion-icon></button>
  </ion-fab>

</ion-content>
