<ion-header>

  <ion-navbar>
    <ion-title>tweet-modal</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>  
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-textarea placeholder="Enter you tweet" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="createTweet(message)"><ion-icon name="tweet"> Tweet </ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
